<div class="container app">
    <div class="row">
      <div class="col-sm-8">
        <h1> {{title}}  </h1>
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a class="close" (click)="closeAlert()">
            &times;
          </a>
          {{msg}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Crear proveedor</h2>
        <br>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="id" class="control-label col-sm-2"> ID </label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="id" name="id" [(ngModel)]="model.id" placeholder="Enter ID ">
            </div>
          </div>
  
  
          <div class="form-group">
            <label for="nombre" class="control-label col-sm-2"> Nombre </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre" placeholder="Ingrese el nombre ">
            </div>
          </div>

  
          <div class="form-group">
            <label for="direccion" class="control-label col-sm-2"> Ingrese la direccion  </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="model.direccion" placeholder="Ingrese la direccion del proveedor">
            </div>
          </div>
  
          <div class="form-group">
            <label for="telefono" class="control-label col-sm-2"> Telefono  </label>
            <div class="col-sm-10">
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"class="form-control" id="telefono" name="telefono" [(ngModel)]="model.telefono" placeholder="Formato: 809-250-0000">
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-10 col-sm-offline-2">
              <button type="submit" class="btn btn-success" (click)="addProveedor()">
                Agregar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Proveedores almacenados</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Direccion</th>
              <th>Telefono</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let proveedor of proveedores; let i = index">
              <td> {{proveedor.id}} </td>
              <td> {{proveedor.nombre}} </td>
              <td> {{proveedor.direccion}} </td>
              <td> {{proveedor.telefono}} </td>
              <a (click)="editProveedor(i)" style="margin-right: 5px" class="btn btn-warning"> Editar </a>
              <a (click)="deleteProveedor(i)" class="btn btn-danger"> 
                Eliminar
              </a>
            </tr>
          </tbody>
  
        </table>
      </div>
    </div>
  
    <div class="col-sm-8" [hidden]="hideUpdate">
      <h2>Actualizar proveedor</h2>
      <br>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="id" class="control-label col-sm-2"> ID </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="model2.id" placeholder="Ingrese el nuevo ID ">
          </div>
        </div>
  
  
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2"> Nombre </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model2.nombre" placeholder="Ingrese el nuevo nombre ">
          </div>
        </div>
  
        <div class="form-group">
          <label for="direccion" class="control-label col-sm-2"> Direccion </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="model2.direccion" placeholder="Ingrese la nueva direccion del proveedor ">
          </div>
        </div>
  
        <div class="form-group">
          <label for="telefono" class="control-label col-sm-2"> Telefono  </label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="model2.telefono" placeholder="Ingrese el nuevo telefono del proveedor">
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-10 col-sm-offline-2">
            <button type="submit" class="btn btn-success" (click)="updateProveedor()">
              Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
